<!DOCTYPE html>
<html>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script>
     function hide_first() {
        var x = document.getElementById("multiCollapseExample1");
        x.classList.remove("show")      
    }
    
    function hide_second() {
        var x = document.getElementById("multiCollapseExample2");
        x.classList.remove("show")      
    }
  </script>
  <head>
    <title>Quick Tasks Creator</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
  </head>
  <body style="background-color: #2596be">
    <br />
    <div class="container">
      <div class="row text-center">
        <h5>Quick Task Generator</h5>
      </div>
      <p class="text-center">
        <a
          class="btn btn-primary btn-lg col-md-5"
          data-bs-toggle="collapse"
          href="#multiCollapseExample1"
          role="button"
          aria-expanded="false"
          aria-controls="multiCollapseExample1 multiCollapseExample2"
          onclick="hide_second()"
          >As Needed Task</a
        >
        <button
          class="btn btn-warning btn-lg col-md-5"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#multiCollapseExample2"
          aria-expanded="false"
          aria-controls="multiCollapseExample2"
          onclick="hide_first()"
        >
          Monday Quick Task Generator
        </button>
      </p>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              <iframe class="embed-responsive-item"
              style="width: 100%; height: 700px"
                src="https://docs.google.com/forms/d/e/1FAIpQLSedM9aCm_Xx9X_3maecbVhWg7KM1XWcRF9dRlDoUOB2a2fL4A/viewform?embedded=true"
                width="600"
                height="569"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                >Loadingâ€¦</iframe
              >
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
      <div class="col-2"></div>
        <div class="col-8">
          <div class="collapse multi-collapse" id="multiCollapseExample2">
            <div class="card card-body">
                <iframe src="https://forms.monday.com/forms/embed/9d5e1cd0fae441ff9ad35dd7002cb12a?r=use1" class="embed-responsive-item"
                style="width: 100%; height: 1200px"></iframe>
            </div>
          </div>
        </div>
    </div>
    </div>
    <br />
  </body>
</html>
